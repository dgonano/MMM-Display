<!DOCTYPE html>
<html>
<head>
	<title>%%TRANSLATE:TITLE%%</title>
	<meta name="google" content="notranslate" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="fonts/roboto.css">
    <link rel="stylesheet" type="text/css" href="vendor/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="modules/MMM-Display/display.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
    <div id="module_1_MMM-Remote-Control" class="module">
        <header class="header">%%TRANSLATE:TITLE%%</header>
        <div class="module-content">
            
            <div class="menu normal">
                <!-- general back button -->
                <div id="back-button" class="menu-element button power-menu edit-menu settings-menu">
                    <span class="fa fa-fw fa-arrow-left" aria-hidden="true"></span>
                    <span class="text">%%TRANSLATE:BACK%%</span>
                </div>

                <!-- main menu -->
                <div id="message-container" class="text-container menu-element button main-menu">
                    <input id="message-input" type="text" value="%%REPLACE::DEFAULT_MESSAGE%%" class="text"/>
                </div>
                <div id="message-button" class="menu-element button main-menu">
                    <span class="fa fa-fw fa-envelope-o " aria-hidden="true"></span>
                    <span class="text">%%TRANSLATE:MESSAGE%%</span>
                </div>
            </div>


            <div class="result">
                <div id="loading" class="status-indicator">
                    <span class="fa fa-fw fa-spinner fa-pulse fa-fw"></span>
                    <!-- <span class="text">%%TRANSLATE:LOADING%%</span> -->
                </div>
                <div id="error" class="status-indicator">
                    <span class="fa fa-fw fa-exclamation-circle"></span>
                    <!-- <span class="text">%%TRANSLATE:ERROR%%</span> -->
                </div>
                <div id="success" class="status-indicator">
                    <span class="fa fa-fw fa-check-circle"></span>
                    <!-- <span class="text">%%TRANSLATE:DONE%%</span> -->
                </div>
            </div>
            
        </div>
    </div>
</div>

<script type="text/javascript" src="modules/MMM-Display/display.js"></script>

</body>
</html>
